<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flugdaten OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, select, button { width: 100%; margin-top: 5px; padding: 8px; }
    img { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Flugticket hochladen</h2>
  <input type="file" accept="image/*" onchange="handleImageUpload(event)" />
  <img id="preview" />

  <form id="flugForm">
    <label>Vorname:<input type="text" id="vorname" /></label>
    <label>Nachname:<input type="text" id="nachname" /></label>
    <label>Flugtyp:<select id="flugtyp">
      <option value="Flug nach Hause">Flug nach Hause</option>
      <option value="Flug nach Arbeit">Flug nach Arbeit</option>
    </select></label>
    <label>Flugnummer:<input type="text" id="flugnummer" /></label>
    <label>Datum:<input type="date" id="datum" /></label>
    <label>Abflug:<input type="time" id="abflug" /></label>
    <label>Ankunft:<input type="time" id="ankunft" /></label>
  </form>

  <script>
    const deutscheStadtCodes = ["FRA", "MUC", "BER", "HAM", "STR", "DUS", "CGN", "NUE", "HAJ", "LEJ"];

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(file);

      Tesseract.recognize(file, 'eng', { logger: m => console.log(m) })
        .then(({ data: { text } }) => {
          console.log("OCR Ergebnis:", text);

          const flugnummer = text.match(/LH\d+/)?.[0] || "";
          const abflug = text.match(/\b(\d{2}:\d{2})\b/)?.[1] || "";
          const zeiten = [...text.matchAll(/\b(\d{2}:\d{2})\b/g)];
          const ankunft = zeiten?.[1]?.[1] || "";
          const datumRaw = text.match(/\d{2}\.\s?[A-Za-zäöüÄÖÜ]+\s?\d{4}/)?.[0] || "";
          const datum = formatDate(datumRaw);
          const ziel = text.match(/\b(BEY|FRA|BER|MUC|HAM|STR|DUS|CGN|NUE|HAJ|LEJ)\b/)?.[1] || "";

          document.getElementById('flugnummer').value = flugnummer;
          document.getElementById('abflug').value = abflug;
          document.getElementById('ankunft').value = ankunft;
          document.getElementById('datum').value = datum;

          const isArbeit = deutscheStadtCodes.includes(ziel);
          document.getElementById('flugtyp').value = isArbeit ? "Flug nach Arbeit" : "Flug nach Hause";
        });
    }

    function formatDate(datumText) {
      const map = { Jan: '01', Feb: '02', Mär: '03', Mar: '03', Apr: '04', Mai: '05', Jun: '06', Jul: '07',
                    Aug: '08', Sep: '09', Okt: '10', Oct: '10', Nov: '11', Dez: '12', Dec: '12' };
      const match = datumText.match(/(\d{2})\.\s?([A-Za-zäöüÄÖÜ]+)\s?(\d{4})/);
      if (!match) return "";
      const tag = match[1];
      const monat = map[match[2].slice(0,3)] || "01";
      const jahr = match[3];
      return `${jahr}-${monat}-${tag}`;
    }
  </script>
</body>
</html>
