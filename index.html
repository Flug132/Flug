<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flugdaten Formular</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select {
      width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box;
    }
    button {
      margin-top: 20px; padding: 10px; width: 100%;
      background-color: #007bff; color: white;
      border: none; font-size: 16px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Flug Daten / Flight Details</h2>
    <img src="Diebel Flug1.png" alt="Logo" style="height: 50px;" />
  </div>

  <form id="flugForm">
    <label>Vorname/Firstname:
      <input type="text" id="name" required />
    </label>
    <label>Nachname/Lastname:
      <input type="text" id="nachname" required />
    </label>
    <label>Flugtyp/Flight type:
      <select id="flugtyp">
        <option value="Flug nach Hause">Flug nach Hause</option>
        <option value="Flug nach Arbeit">Flug nach Arbeit</option>
      </select>
    </label>
    <label>Datum/Date:
      <input type="date" id="datum" required />
    </label>
    <label>Abflug/Departure (z.â€¯B. 08:00):
      <input type="time" id="abflug" required />
    </label>
    <label>Ankunft/Arrival (z.â€¯B. 12:00):
      <input type="time" id="ankunft" required />
    </label>
    <button type="button" onclick="sendeMail()">ðŸ“§ send E-Mail</button>
  </form>

  <script>
    function sendeMail() {
      const name = document.getElementById("name").value;
      const nachname = document.getElementById("nachname").value;
      const flugtyp = document.getElementById("flugtyp").value;
      const datum = document.getElementById("datum").value;
      const abflug = document.getElementById("abflug").value;
      const ankunft = document.getElementById("ankunft").value;

      const empfaenger = "anwar.abosaad@diebel-spedition.de";
      const betreff = "Flugdaten";
      const text = `Hallo,

anbei ist mein Flug:

Name: ${name}
Nachname: ${nachname}
Flugtyp: ${flugtyp}
Datum: ${datum}
Abflug: ${abflug}
Ankunft: ${ankunft}

Viele GrÃ¼ÃŸe`;

      const mailtoLink = `mailto:${empfaenger}?subject=${encodeURIComponent(betreff)}&body=${encodeURIComponent(text)}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
